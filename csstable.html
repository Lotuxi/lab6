<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Table</title>
    
    <style>
        
        th {
            background-color: purple;
            color: white;
        }

        tr:nth-child(even) {
            background-color: grey;

        }

        tr:nth-child(odd) {
            background-color: teal;
        }
    </style>
</head>
<body>

<table>
    <tr><th>Foods</th><th>Taste Profile</th></tr>
    <tr><td>Lemon</td><td>Sour</td></tr>
    <tr><td>Chocolate</td><td>Sweet</td></tr>
    <tr><td>Steak</td><td>Savory</td></tr>
</table>

</body>
</html>
